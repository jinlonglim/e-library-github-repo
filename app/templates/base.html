<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SG Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .sidebar{
      background-image: url('https://library.suss.edu.sg/wp-content/uploads/2023/11/Study-Space_High-table-2-cropped-300x200.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      padding: 1rem;
    }
    .sidebar .nav-link { color: #fff; font-weight: 500; }
    
    #menu-toggle { display: none; }

    .mobile-menu-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
      width: 100%;
    }

    #menu-toggle:checked ~ .mobile-menu-container {
      max-height: 500px;
    }

    .mobile-menu {
      background-image: url('https://library.suss.edu.sg/wp-content/uploads/2023/11/Study-Space_High-table-2-cropped-300x200.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .mobile-menu h4 { padding: 1rem; font-weight: bold; margin-bottom: 0; }
    .mobile-menu hr { 
      background-color: white; 
      margin: 0.5rem auto 1rem auto;
      width: 90%;
      height: 0.5px;
      opacity: 1;
    }
    .mobile-menu .nav-link { 
      color: #fff !important;
      text-align: left;
      padding-left: 2rem;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <nav class="navbar navbar-light bg-light d-md-none w-100 shadow">
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="navbar-toggler ms-auto" style="cursor: pointer;">
        <span class="navbar-toggler-icon"></span>
      </label>
      
      <div class="mobile-menu-container">
        <div class="mobile-menu">
          <h4>SG Library</h4>
          <hr>
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <a href="/" class="nav-link">
                <i class="fa-solid fa-id-card me-2"></i>Book Titles
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="col-md-2 d-none d-md-block sidebar shadow">
      <h4 class="text-center mb-3">SG Library</h4>
      <hr>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="/" class="nav-link"><i class="fa-solid fa-id-card me-2"></i>Book Titles</a></li>
      </ul>
    </nav>

    <main class="col-md-10 ml-sm-auto px-4 py-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
</body>
</html>
